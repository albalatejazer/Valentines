    <div class="happy-valentines">

          <div class="heartTwo">

          <div class="heartThree">

      <div class="text" onclick="show_hide()">

          <span id="span_text2">Will You Be My Valentine Date?ðŸ¥º</span>

        <div id="btn_container">

      <button class="click_me">-- Click the text! --</button>
    </div>
    <script src="show--hide.js"></script>
    <!-- <script src="buttonRandom.js">  </script> -->
    <script>
      function no() {
        var i = Math.floor(Math.random() * 400) + 1;
        var j = Math.floor(Math.random() * 200) + 2;
        yes.style.left = i + "px";
        yes.style.top = j + "px";
        yes.style.position = "fixed";
      }
      var yes = document.getElementById("btn_no");
      yes.addEventListener("click", no);
    </script>
