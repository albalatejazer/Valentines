<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/hearticon.png" />
    <title>My Valentine</title>
  </head>
  <body>
    <div class="happy-valentines">
      <div class="valentines-day-card">
        <div class="clouds"></div>
        <div class="hearts">
          <div class="heartOne">
            <div class="left-side"></div>
            <div class="right-side"></div>
          </div>
          
          <div class="heartTwo">
            <div class="left-side"></div>
            <div class="right-side"></div>
          </div>
          <div class="heartThree">
            <div class="left-side"></div>
            <div class="right-side"></div>
          </div>
          <div class="heartFour">
            <div class="left-side"></div>
            <div class="right-side"></div>
          </div>
          <div class="heartFive">
            <div class="left-side"></div>
            <div class="right-side"></div>
          </div>
        </div>
      </div>
      <div class="text" onclick="show_hide()">
        <div>
          <span id="span_text"
            >Happy Valentine's<br />
            Day!</span
          >
          <span id="span_text2">Will You Be My Valentine Date?ðŸ¥º</span>
        </div>

        <div id="btn_container">
          <button
            onclick="playPause()"
            data-modal-target="#modal"
            id="btn_yes"
            class="btn-yes"
          >
            Yes</button
          >&nbsp;
          <button id="btn_no">No</button>
        </div>
      </div>
      <button class="click_me">-- Click the text! --</button>
    </div>
    <!-- modal -->
    <!-- <button data-modal-target="#modal">Open Modal</button> -->
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">I want to dedicate this song For you!</div>
      </div>
      <div class="modal-body">
        <video
          id="video1"
          src="/video/Martina McBride - My Valentine (Lyrics)ðŸŽ¶.mp4"
          width="800"
          height="auto"
        ></video>
      </div>
    </div>

    <div id="overlay"></div>

    <script src="show--hide.js"></script>
    <script defer src="modalScript.js"></script>
    <!-- <script src="buttonRandom.js">  </script> -->

    <script>
      var myVideo = document.getElementById("video1");

      function playPause() {
        if (myVideo.paused) myVideo.play();
        // else myVideo.pause();
      }
      function no() {
        var i = Math.floor(Math.random() * 400) + 1;
        var j = Math.floor(Math.random() * 200) + 2;
        yes.style.left = i + "px";
        yes.style.top = j + "px";
        yes.style.position = "fixed";
      }
      var yes = document.getElementById("btn_no");
      yes.addEventListener("mouseenter", no);
    </script>
  </body>
</html>
